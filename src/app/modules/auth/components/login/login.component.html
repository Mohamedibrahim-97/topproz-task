<div class="row">
    <div class="col-6-md w-50 mx-auto py-5">
        <h2 class="login-header text-center">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()" >
            <div class="mt-2">
                <label for="username">Username</label>
                <input type="text" formControlName="username" name="username" class="form-control">
                <div *ngIf="loginForm.get('username')?.errors !=null && loginForm.get('username')?.touched">
                  <p *ngIf="loginForm.get('username')?.errors?.['required']" 
                  class="alert mt-1">Username Is Required</p>
                </div>
            </div>
            <div class="mt-2">
                <label for="password">Password</label>
                <input type="password" formControlName="password" name="password" class="form-control">
                <div *ngIf="loginForm.get('username')?.errors !=null && loginForm.get('username')?.touched" >
                  <p *ngIf="loginForm.get('password')?.errors?.['required']"
                  class="alert mt-1">Password Is Required</p>
                </div>
            </div>
            <div class="submit-box">
              <button [disabled]="!loginForm.valid"
              type="submit" class="btn btn-info mt-3">
                Login
              </button>
            </div>
        </form>
    </div>
</div>
