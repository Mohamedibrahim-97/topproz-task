<form  [formGroup]="addForm">
    <div class="card mt-3" >
        <h5 class="card-header" *ngIf="!isEdit">New Product</h5>
        <h5 class="card-header edit-header" *ngIf="isEdit">Edit Product</h5>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-12 col-sm-6 mb-2">
                <label for="title">Product Name</label>
                <input type="text"
                formControlName="title"
                class="form-control">
            </div>
            <div class="col-12 col-sm-6 mb-2">
                <label for="price">Price</label>
                <input type="text"
                formControlName="price"
                class="form-control">
            </div>
            <div class="col-12 col-sm-6 mb-2">
                <label for="discountPercentage">Discount Percentage</label>
                <input type="text"
                formControlName="discountPercentage"
                class="form-control">
            </div>
            <div class="col-12 col-sm-6 mb-2">
                <label for="rating">Rating</label>
                <input type="text"
                formControlName="rating"
                class="form-control">
            </div>
            <div class="col-12 col-sm-6 mb-2">
                <label for="stock">Stock</label>
                <input type="text"
                formControlName="stock"
                class="form-control">
            </div>
            <div class="col-12 col-sm-6 mb-2">
                <label for="brand">Brand</label>
                <input type="text"
                formControlName="brand"
                class="form-control">
            </div>
            <div class="col-12 col-sm-6 mb-2">
                <label for="category">Category</label>
                <input type="text"
                formControlName="category"
                class="form-control">
            </div>
            <div class="col-12 col-sm-6 mb-2">
                <label for="description">Description</label>
                <input type="text"
                formControlName="description"
                class="form-control">
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" *ngIf="!isEdit" (click)="addNewProduct()">Add</button>
            <button type="button" class="btn btn-success" *ngIf="isEdit" (click)="editProduct()">Update</button>
          </div>
        </div>
      </div>
</form>
