<div class="products-box container-fluid">
    <div class="d-flex justify-content-center align-items-center">
        <h2 class="products-header">All Products</h2></div>
    <div class="row">
        <div class="col-md-4 mb-3"  *ngFor="let product of products">
            <app-product-card [productData]="product" [hideAction]="false"></app-product-card>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <ngb-pagination
	[collectionSize]="total"
	[(page)]="pageNumber"
    [pageSize]="pageSize"
	[maxSize]="5"
	[rotate]="true"
	[boundaryLinks]="true"
    (pageChange)="onChangePage($event)"
></ngb-pagination>
    </div>
</div>
